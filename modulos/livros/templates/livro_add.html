{% extends 'base.html' %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/livros/save" method="post">
        <fieldset>
            <div>
                <label for="tituo">Titulo: </label>
                <input type="text" name="titulo" id="titulo" required>
            </div>
            <div>
                <label for="ano_publicacao">Ano Publicacao: </label>
                <input type="number" name="ano_publicacao" id="ano_publicacao" required>
            </div>
            <div>
                <label for="id_autor">Autor: </label>
                <select id="id_autor" name="id_autor" required>
                    {% for a in autores %}
                        <option value="{{a.id}}">{{a.nome}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Salvar</button>
        </fieldset>
    </form>

{% endblock %}
